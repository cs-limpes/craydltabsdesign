<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<main>
      <div class="tab-container">
        <div class="tab-labels">
          <div class="tab">
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1">Scan to BIM
              <section id="content1">
                <p>High density LIDAR scans & BIM modeling of existing conditions.</p>
                <ul>
                  <li>Up to LOD500 models</li>
                  <li>U.S. based resources</li>
                  <li>RVT or DWG files of existing conditions</li>
                  <li>Accuracy within .5 inches</li>
                </ul>
              </section>
            </label>
          </div>
    
          <div class="tab">
            <input id="tab2" type="radio" name="tabs">
            <label for="tab2">BIM Modeling
              <section id="content2">
                <p>Interior Design</p>
                <ul>
                  <li>Finish schedule management</li>
                  <li>Interior Design Construction Docs</li>
                  <li>Selection Scheduling</li>
                  <li>3D and VR Visualization</li>
                </ul>
              </section>
            </label>
          </div>
      </div>
    

      
      <div class="image-container">
        <img src="image1.png" alt="Tab Image" id="tabImage">
      </div>
    
      <script src="imageSwap.js"></script>
</main>
